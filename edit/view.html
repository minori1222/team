<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>ToDoリスト</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/style.css}">

</head>

<body>
	<h1 th:text="${title}"></h1>
	<form method="get" action="/search">
		<p>
			タスクの種類検索：<input type="text" name="search">
			<input type="submit" value="検索" class="botan">
		</p>

		<button type="submit" name="sort" value="ASC" class="botan">昇順</button>
		<button type="submit" name="sort" value="DESC" class="botan">降順</button>

	</form>
	<br>
	<table>
		<tr>
			<th>完了</th>
			<th>id</th>
			<th>タスクの種類</th>
			<th>タスク</th>
			<th>期日</th>
			<th>コメント</th>
			<th></th>
			<th></th>
		</tr>
		<tr th:each="res : ${dbList}">
			<td>
				<form th:action="@{/comp/{id}}">
					<input type="checkbox" class="check" />
				</form>
			</td>
			<td th:text="${res.id}">1</td>
			<td th:text="${res.taskType}">タスクの種類</td>
			<td th:text="${res.taskName}">タスク</td>
			<td th:class="${res.dueDate.isEqual(nowDate) ? 'yellow' : (res.dueDate.isBefore(nowDate) ? 'red' : '')}">
				<span th:text="${res.dueDate}">期日</span>
			</td>

			<td th:text="${res.comment}">コメント</td>
			<td>

				<form th:action="@{/edit/{id}(id=${res.id})}">
					<input type="submit" class="edit" value="編集">
				</form>
			</td>
			<td>
				<label class="open" for="pop-up"><button class="delete">削除</button></label>
				<input type="checkbox" id="pop-up">
				<div class="overlay">
					<div class="window">
						<label class="close" for="pop-up">×</label>
						<h4>本当に削除しますか</h4>
						<form th:action="@{/del/{id}(id=${res.id})}">
					<input type="submit" class="delete" value="削除" />
				</form>
					</div>
				</div>
			</td>
		</tr>
	</table>
	<p>
		<a href="/form" th:href="@{/form}">
			<button class="botan">新規タスク</button>
		</a>
	</p>
	<a href="http://localhost:8081/h2-console" target="_blank">
		<button class="botan">H2コンソールを開く</button>
	</a>

</body>

</html>
